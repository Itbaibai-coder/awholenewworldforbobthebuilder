<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ruffle Test Area</title>
  </head>
  <body style="margin: 0; padding: 0">
    <div
      id="container"
      style="position: absolute; width: auto; height: auto; inset: 0"
    ></div>
    <script src="../ruffle/ruffle.js"></script>
    <script> var swf = prompt("Link to SWF file. Example: windowslover1234.github.io/games/flash/newbird.swf")</script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("zuma.swf");
      });
    </script>
  </body>
</html>
