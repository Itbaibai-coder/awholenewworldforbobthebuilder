<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="279.81681" height="254.19821" viewBox="0,0,279.81681,254.19821"><g transform="translate(-114.78682,-61.41214)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(115.52648,79.90376) scale(0.49311,0.49311)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Congratulations,</tspan><tspan x="0" dy="46.150000000000006px">you've solved the riddle with grace. </tspan><tspan x="0" dy="46.150000000000006px">Now, onward you must venture, </tspan><tspan x="0" dy="46.150000000000006px"> to find the next clue's hiding place:</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">'Through clear glass,</tspan><tspan x="0" dy="46.150000000000006px">I provide a view, </tspan><tspan x="0" dy="46.150000000000006px">a portal to the world anew. </tspan><tspan x="0" dy="46.150000000000006px">Look beyond and find your clue, </tspan><tspan x="0" dy="46.150000000000006px">where daylight shines </tspan><tspan x="0" dy="46.150000000000006px">and secrets brew."</tspan></text></g></g></svg>